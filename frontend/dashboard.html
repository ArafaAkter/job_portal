<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Job Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">JobPortal</div>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="jobs.html">Jobs</a></li>
                <li id="postJobLink" style="display:none;"><a href="post-job.html">Post Job</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="dashboard">
            <h2>Welcome, <span id="userName"></span></h2>
            <div id="jobSeekerDashboard" style="display:none;">
                <h3>Your Profile</h3>
                <p>Name: <span id="userNameDisplay"></span></p>
                <p>Skills: <span id="userSkills"></span></p>
                <p>Resume: <span id="userResume"></span></p>
                <button id="editProfileBtn" class="btn-secondary">Edit Profile</button>
                <div id="profileForm" style="display:none;">
                    <form id="updateProfileForm">
                        <label>Name: <input type="text" id="profileName"></label>
                        <label>Skills: <input type="text" id="profileSkills"></label>
                        <label>Resume: <input type="text" id="profileResume"></label>
                        <button type="submit">Update</button>
                        <button type="button" id="cancelEdit">Cancel</button>
                    </form>
                </div>
                <h3>Applied Jobs</h3>
                <div id="appliedJobs"></div>
            </div>
            <div id="employerDashboard" style="display:none;">
                <h3>Your Posted Jobs</h3>
                <div id="postedJobs"></div>
                <a href="post-job.html" class="btn-primary">Post New Job</a>
            </div>
            <div id="adminDashboard" style="display:none;">
                <h2>Admin Dashboard</h2>
                <div class="admin-actions">
                    <button id="viewAnalyticsBtn" class="btn-primary">View Analytics</button>
                    <button id="manageUsersBtn" class="btn-primary">Manage Users</button>
                    <button id="manageJobsBtn" class="btn-primary">Manage Jobs</button>
                </div>
                <div id="analyticsSection" class="admin-section" style="display:none;">
                    <h3>Analytics</h3>
                    <div id="analytics"></div>
                </div>
                <div id="usersSection" class="admin-section" style="display:none;">
                    <h3>Manage Users</h3>
                    <div id="usersList"></div>
                </div>
                <div id="jobsSection" class="admin-section" style="display:none;">
                    <h3>Manage Jobs</h3>
                    <div id="adminJobsList"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Job Portal. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
