<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - Job Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">JobPortal</div>
            <ul id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="jobs.html">Jobs</a></li>
                <li><a href="login.html" id="loginLink">Login</a></li>
                <li><a href="register.html" id="registerLink">Register</a></li>
                <li><a href="dashboard.html" id="dashboardLink" style="display:none;">Dashboard</a></li>
                <li><a href="#" id="logout" style="display:none;">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="jobs-section">
            <h2>Available Jobs</h2>
            <form id="searchForm" class="search-form">
                <input type="text" id="keyword" placeholder="Keyword">
                <input type="text" id="location" placeholder="Location">
                <input type="number" id="salary_min" placeholder="Min Salary">
                <!-- <input type="number" id="salary_max" placeholder="Max Salary"> -->
                <button type="submit">Search</button>
            </form>
            <div id="jobsList" class="jobs-grid">
                <!-- Jobs will be loaded here -->
            </div>
            <button id="viewMoreBtn" style="display:none;">View More</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Job Portal. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
